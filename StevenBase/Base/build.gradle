apply plugin: 'com.android.library'

Properties properties = new Properties()
InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream() ;
properties.load( inputStream )

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }
    buildTypes {
        release {
            multiDexKeepProguard file('multidex-config.pro')
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String","wxWeChatId",properties.getProperty("wxWeChatId"))
            buildConfigField("String","wxWeChatSec",properties.getProperty("wxWeChatSec"))
            buildConfigField("String","buglyAppId",properties.getProperty("buglyAppId"))
        }
        debug {
            multiDexKeepProguard file('multidex-config.pro')
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String","wxWeChatId",properties.getProperty("wxWeChatId"))
            buildConfigField("String","wxWeChatSec",properties.getProperty("wxWeChatSec"))
            buildConfigField("String","buglyAppId",properties.getProperty("buglyAppId"))
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }

    buildFeatures {
        dataBinding  = true
    }
    buildToolsVersion '30.0.1'
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:multidex:1.0.3'
    api 'com.google.android.material:material:1.2.1'
    //banner
    api 'com.youth.banner:banner:1.4.10'
    //gson
    api 'com.google.code.gson:gson:2.8.6'
    //logger
    api 'com.orhanobut:logger:2.1.1'
    //Retrofit+okHttp3
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    api 'com.squareup.okhttp3:okhttp:3.12.1'
    //Rxjava
    api 'io.reactivex.rxjava2:rxjava:2.1.8'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    //Glide
    api 'com.github.bumptech.glide:glide:4.9.0'
    //约束布局
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    //bigkoo picker
    api 'com.contrarywind:Android-PickerView:4.1.6'
    // 沉浸式库
    api 'com.gyf.immersionbar:immersionbar:2.3.3'
    // 微信
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:5.5.6'
    // ali支付
    implementation(name: 'alipaySdk-15.6.8-20191021122455-noUtdid', ext: 'aar')
    // bugly
    api 'com.tencent.bugly:crashreport_upgrade:1.4.2'
    api 'com.tencent.tinker:tinker-android-lib:1.9.9'
    // 极光推送
    implementation 'cn.jiguang.sdk:jpush:3.6.0'
    implementation 'cn.jiguang.sdk:jcore:2.3.4'
    // 骨架屏
    implementation 'com.ethanhua:skeleton:1.1.2'
    implementation 'io.supercharge:shimmerlayout:2.1.0'
    // xPopUp
    api 'com.lxj:xpopup:2.2.13'
    // adapter
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    // navigation-fragment
    api "androidx.navigation:navigation-fragment:2.3.1"
    api "androidx.navigation:navigation-ui:2.3.1"
}
